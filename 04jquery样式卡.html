<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.btns input{
			width:100px;
			height: 40px;
			border = 0; 
		}

		.btns .current{
			background-color: gold;
		}

		.cons div{
			width: 400px;
			height: 300px;
			background-color: gold;
			display: none;
		}

		.cons .active{
			display: block;
		}
	</style>


    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){

			var $btn = $('.btns input');
			var $con = $('.cons div');
			$btn.click(function(){
				$(this).addClass('current').siblings().removeClass('current');
				$con.eq($(this).index()).addClass('active').siblings().removeClass('active');

			})

		})
	</script>
</head>
<body>
	<div class="btns">
		<input type="button" name="" value="样式一" class="current">
		<input type="button" name="" value="样式二">
		<input type="button" name="" value="样式三">
	</div>
	<div class="cons">
		<div class="active">样式一显示的内容</div>
		<div>样式二显示的内容</div>
		<div>样式三显示的内容</div>
	</div>
	
</body>
</html>
